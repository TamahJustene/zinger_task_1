<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="index.css">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head> -->

<body>

  <nav class="navbar navbar-light bg-#076fb4 flex px-3 text-white">
    <button class="navbar-toggler text-white " type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon text-white  be-white"></span>
    </button>

    <div class=" row mt-3  flex flex-row">
      <div class="col-md-8  flex-start">
        <input type="text" class="  rounded-5 bg-transparent border-white text-white" id="searchInput" placeholder="Search... ">
      </div>
      <div class="col-md-2 white-circle">
        <i class="fa fa-bell fa-2x text-white"></i>
      </div>
      <div class="col-md-2">
        <i class="fa fa-user fa-2x text-white"></i>
    </div>

  </nav>

  <div class="row px-3 m-0">

    <div class="col-sm-4 menu-down m-0">
     
<div class="p-1 active options-class" id="Option1">Today's Task</div>
<div class="p-1 active options-class" id="Option2">Tomorrow</div>
<div class="p-1 active options-class" id="Option3">Important</div>
<div class="p-1 active options-class" id="Option4">Archieve</div>
<div class="p-1 active options-class" id="Option5">Completed</div>









    </div>
    <div class="col-sm-4 todo-list">
      <!-- Main Todo Modal -->
      <div class="modal fade" id="mainTodoModal" tabindex="-1" role="dialog" aria-labelledby="mainTodoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="mainTodoModalLabel">Add Main Todo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="mainTodoForm">
                <input type="text" class="form-control w-100 m-1 rounded-2" id="mainTitle" required placeholder="Title">
                <input type="text" class="form-control w-30 m-1 rounded-2" id="mainStartDate" required
                  placeholder="start date">
                <input type="text" class="form-control w-30 m-1 rounded-2" id="mainEndDate" required
                  placeholder="end date">
                <textarea class="form-control w-100 m-1 rounded-2" id="mainDescription" rows="3" required
                  placeholder="Description"></textarea>
                <button type="submit" class="btn btn-primary text-center justify-center">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Child Todo Modal -->
      <div class="modal fade" id="childTodoModal" tabindex="-1" role="dialog" aria-labelledby="childTodoModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="childTodoModalLabel"> <i class="fa fa-plus"></i></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="childTodoForm">
                <div class="form-group">
                  <label for="childTitle">Title</label>
                  <input type="text" class="form-control" id="childTitle" required>
                </div>
                <div class="form-group">
                  <input type="date" class="form-control" id="childStartDate" required placeholder="Start date">
                </div>
                <div class="form-group">
                  <input type="date" class="form-control" id="childEndDate" required placeholder=" end date">
                </div>
                <div class="form-group">

                  <textarea class="form-control" id="childDescription" rows="3" required
                    placeholder="Description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="container mt-5  w-1 text-end mb-0 mr-0" >
        <div id="mainTodoList" class="text-start Maintodolist-class">
        </div>
        <div id="childTodoList" class="text-start">
        </div>
          <button id="addMainTodo" class="btn btn-white btn-rounded btn-sm float-right mb-3 bg-white"> <i class="fa fa-plus"></i></button>
       
      </div>

    </div>
    <div class="col-sm-4" id="todoDetails">
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
